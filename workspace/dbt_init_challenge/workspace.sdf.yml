workspace:
  edition: "1.3"
  name: dbt_hol
  includes:
    - path: target/compiled/sdf/models
      index: catalog-schema-table-name
  integrations:
    - provider: snowflake
      type: database
      sources:
        - pattern: census.public.*
  defaults:
    environment: dbg
    dialect: snowflake
    catalog: "${{ env_var('CATALOG') }}"
    schema: "${{ env_var('SCHEMA') }}"
