workspace:
  edition: "1.2"
  name: "tpch"
  defaults:
    environment: dbg
    dialect: redshift
    catalog: sample_data_dev
    schema: tpch
    compute: "local"
  includes:
    - path: queries/
  providers:
    - type: redshift
      cluster-identifier: sdf-cli-tests
      namespaces:
        - target: sample_data_dev.*.*
