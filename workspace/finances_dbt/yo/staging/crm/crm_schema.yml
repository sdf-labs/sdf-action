version: 2

models:
  - name: stg_crm_customers
    description: "A staging model for customer data, including formatted names and phone numbers."
    columns:
      - name: CustomerId
        description: "Unique identifier for each customer."
        quote: true
        tests:
          - unique
          - not_null
      - name: FullName
        description: "Customer's full name, with the first letter of each part capitalized."
        tests:
          - not_null
      - name: FirstName
        description: "Customer's first name, extracted and capitalized from the full name."
        tests:
          - not_null
      - name: LastName
        description: "Customer's last name, extracted and capitalized from the full name."
      - name: PhoneNumber
        description: "Customer's phone number, formatted."
      - name: EmailAddress
        description: "Customer's email address."
        tests:
          - not_null
      - name: Address
        description: "Customer's physical address."
      - name: Region
        description: "Region where the customer is located."
      - name: PostalZip
        description: "Postal or ZIP code for the customer's location."
      - name: Country
        description: "Country where the customer is located."
        tests:
          - not_null