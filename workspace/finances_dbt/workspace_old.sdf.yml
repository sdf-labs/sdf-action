workspace:
  edition: '1.3'
  name: snowflake_finances
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  - path: target/compiled/sdf/snapshots
    index: catalog-schema-table-name
  defaults:
    environment: dbg
    dialect: snowflake
    catalog: apress
    schema: public
  integrations:
    - provider: snowflake
      type: database
      credential: admin
      sources: 
        - pattern: apress.*.*
      targets:
        - pattern: apress.*.*

