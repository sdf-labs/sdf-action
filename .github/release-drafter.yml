name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # Changelog
  $CHANGES

  See details of [all code changes](https://github.com/sdf-labs/sdf-action/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION) since previous release

categories:
