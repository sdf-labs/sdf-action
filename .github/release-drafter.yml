    label: "performance"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "enhancement"
      - "fix"
  patch:
    labels:
      - "documentation"
      - "maintenance"
  default: patch
