    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ§° Maintenance"
    labels:
      - "infrastructure"
      - "automation"
      - "documentation"
      - "dependencies"
      - "maintenance"
      - "revert"
